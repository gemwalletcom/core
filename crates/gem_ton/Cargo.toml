[package]
name = "gem_ton"
version = { workspace = true }
edition = { workspace = true }

[features]
default = []
rpc = [
    "dep:reqwest-middleware", 
    "dep:serde_serializers",
    "dep:async-trait",
    "dep:gem_client",
    "dep:chain_traits",
]


[dependencies]
base64 = { workspace = true }
tonlib-core = "0.26.0"
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
primitives = { path = "../primitives" }

# Optional RPC dependencies
reqwest-middleware = { workspace = true, features = ["json"], optional = true }
serde_serializers = { path = "../serde_serializers", optional = true }
async-trait = { workspace = true, optional = true }
gem_client = { path = "../gem_client", optional = true }
chain_traits = { path = "../chain_traits", optional = true }
