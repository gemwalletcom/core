[package]
name = "gem_near"
version = { workspace = true }
edition = { workspace = true }

[dependencies]

primitives = { path = "../primitives" }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
num-bigint = { workspace = true }
serde_serializers = { path = "../serde_serializers" }

# RPC specific dependencies
gem_jsonrpc = { path = "../gem_jsonrpc", features = ["client"], optional = true }
gem_client = { path = "../gem_client", optional = true }
chain_traits = { path = "../chain_traits", optional = true }
async-trait = { workspace = true, optional = true }
chrono = { workspace = true, features = ["serde"], optional = true }
bs58 = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
futures = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
reqwest = { workspace = true }

[features]
default = []
rpc = ["dep:gem_jsonrpc", "dep:gem_client", "dep:chain_traits", "dep:async-trait", "dep:chrono", "dep:bs58", "dep:hex", "dep:futures"]
reqwest = ["gem_client/reqwest", "gem_jsonrpc/reqwest"]
chain_integration_tests = ["rpc", "reqwest"]
