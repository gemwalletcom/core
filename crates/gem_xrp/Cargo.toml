[package]
name = "gem_xrp"
version = { workspace = true }
edition = "2024"

[features]
default = []
rpc = ["dep:chrono", "dep:serde_serializers", "dep:chain_traits", "dep:gem_client", "dep:futures"]
reqwest = ["gem_client/reqwest"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
hex = { workspace = true }
primitives = { path = "../primitives" }
number_formatter = { path = "../number_formatter" }

chain_traits = { path = "../chain_traits", optional = true }
gem_client = { path = "../gem_client", optional = true }
futures = { workspace = true, optional = true }

chrono = { workspace = true, features = ["serde"], optional = true }
serde_serializers = { path = "../serde_serializers", optional = true }

