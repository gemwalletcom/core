[package]
name = "gem_hypercore"
version = { workspace = true }
edition = { workspace = true }

[features]
default = []
reqwest = ["gem_client/reqwest"]
chain_integration_tests = ["reqwest"]

[dependencies]
async-trait = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
chrono = { workspace = true }
num-bigint = { workspace = true }
alloy-primitives = { workspace = true }
rmp-serde = { workspace = true }
futures = { workspace = true }

gem_client = { path = "../gem_client" }
gem_hash = { path = "../gem_hash" }
gem_evm = { path = "../gem_evm" }
serde_serializers = { path = "../serde_serializers" }
number_formatter = { path = "../number_formatter" }
primitives = { path = "../primitives" }
chain_traits = { path = "../chain_traits" }
secp256k1 = { workspace = true }
getrandom = { workspace = true }

[dev-dependencies]
reqwest = { workspace = true }
gem_client = { path = "../gem_client", features = ["reqwest"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
