[package]
name = "gem_solana"
version = { workspace = true }
edition = { workspace = true }

[features]
default = ["rpc"]
rpc = [
    "gem_jsonrpc/client",
    "dep:async-trait",
    "dep:gem_client",
    "dep:chain_traits",
    "dep:futures",
]
signer = ["dep:signer", "dep:solana-primitives", "dep:num-traits"]
reqwest = ["gem_jsonrpc/reqwest"]
chain_integration_tests = [
    "rpc",
    "reqwest",
    "primitives/testkit",
    "dep:settings",
]
integration = []

[dependencies]
curve25519-dalek = { workspace = true }
sha2 = { workspace = true }
bs58 = { workspace = true }
borsh = { workspace = true }
base64 = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
num-bigint = { workspace = true }
chrono = { workspace = true }
serde_serializers = { path = "../serde_serializers", features = ["bigint"] }
primitives = { path = "../primitives" }
gem_jsonrpc = { path = "../gem_jsonrpc" }
async-trait = { workspace = true, optional = true }
gem_client = { path = "../gem_client", optional = true }
chain_traits = { path = "../chain_traits", optional = true }
futures = { workspace = true, optional = true }
settings = { path = "../settings", features = ["testkit"], optional = true }
signer = { path = "../signer", optional = true }
solana-primitives = { version = "0.2.3", optional = true }
num-traits = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt"] }
primitives = { path = "../primitives", features = ["testkit"], default-features = false }
