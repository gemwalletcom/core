[workspace.package]
version = "1.0.0"
edition = "2021"
license = "MIT"
homepage = "https://gemwallet.com/"
description = "Gem Wallet Core library in Rust"
repository = "https://github.com/gemwalletcom/core"
documentation = "https://github.com/gemwalletcom"

[workspace]
resolver = "2"
members = [
    "apps/api",
    "apps/daemon",
    "apps/parser",
    "apps/pricer",
    "apps/alerter",
    "apps/charter",
    "apps/assetor",
    "apps/setup",
    "apps/operator",

    "bin/img-downloader",
    "bin/generate",

    "bin/uniffi-bindgen",
    "gemstone",

    "crates/primitives",
    "crates/blockchain",
    "crates/fiat",
    "crates/cacher",
    "crates/name_resolver",
    "crates/api_connector",
    "crates/settings",
    "crates/settings_chain",
    "crates/price_alert",

    "crates/security_*",
    "crates/gem_*",
    "crates/swap_*",

    "crates/localizer",
    "crates/job_runner",
]

default-members = [
    "apps/api",
    "apps/daemon",
    "apps/parser",
    "apps/pricer",
    "apps/alerter",
    "apps/charter",
    "apps/assetor",
    "apps/setup",
    "apps/operator",
    "bin/generate",
]

[workspace.dependencies]
typeshare = "1.0.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = { version = "1.0.114" }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.12.3", features = ["json"] }
reqwest-middleware = { version = "0.3.0" }
reqwest-retry = { version = "0.5.0" }
reqwest-enum = { version = "0.3.0", features = ["jsonrpc"] }
url = { version = "2.5.0" }
urlencoding = { version = "2.1.3" }
config = { version = "0.14.0", features = ["yaml"] }
rocket = { version = "0.5.0", features = ["json"] }
async-trait = { version = "0.1.77" }
prometheus-client = { version = "0.22.1" }
futures = { version = "0.3.30" }
thiserror = { version = "1.0.57" }
anyhow = { version = "1.0" }
indexmap = "2.2.2"
lazy_static = "1.4.0"
futures-util = "0.3.30"
uuid = { version = "1.8.0", features = ["v4"] }
rand = { version = "0.8.5" }

# db
diesel = { version = "2.2.3", features = ["postgres", "chrono", "serde_json"] }
diesel_migrations = { version = "2.2.0" }
redis = { version = "0.25.0", features = ["tokio-comp", "json"] }
chrono = { version = "0.4.34", features = ["serde"] }
clickhouse = { version = "0.11.6" }

# crypto
base64 = { version = "0.22.0" }
blake2 = "0.10.6"
bech32 = { version = "0.11.0" }
bs58 = { version = "0.5.0", features = ["check"] }
hex = { version = "0.4.3" }
num-bigint = { version = "0.4.4", features = ["std", "serde"] }
num-traits = { version = "0.2.18" }
bigdecimal = "0.4"
cosmos-sdk-proto = { version = "0.21.1" }
hmac = { version = "0.12.1" }
sha2 = { version = "0.10.8" }
strum = { version = "0.26.1", features = ["derive"] }
strum_macros = "0.26.1"
jsonrpsee = { version = "0.22.1", features = ["http-client"] }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
itoa = { version = "1.0.10" }
curve25519-dalek = { version = "4.1.3" }
borsh = { version = "1.4.0", features = ["derive"] }
uniffi = { version = "0.28.0" }
uniffi_bindgen = { version = "0.28.0" }
alloy-core = { version = "0.7.0", features = ["sol-types", "json-abi"] }

# localizer
i18n-embed = { version = "0.15.0", features = ["fluent-system", "autoreload"] }
i18n-embed-fl = { version = "0.9.1" }
once_cell = { version = "1.19.0" }
rust-embed = { version = "8.5.0" }

# numbers
rusty-money = { git = "https://github.com/varunsrin/rusty_money.git", rev = "bbc0150", features = [
    "iso",
] }
