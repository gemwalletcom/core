[workspace.package]
version = "1.0.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
    "bin/generate",
    "primitives",
    "blockchain",
    "deamon",
    "api",
    "pricer",
    "fiat",
    "name_resolver",
    "api_connector",
    "ns_address_codec",
    "parser",
    "setup",
]

default-members = [
    "bin/generate",
    "deamon",
    "api",
    "parser",
    "setup",
]

[workspace.dependencies]
typeshare = "1.0.1"
serde = { version = "1.0.186", features = ["derive"] }
serde_json = { version = "1.0.107" } 
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"]}
reqwest = {version = "0.11.20", features = ["json"]}
reqwest-middleware = { version = "0.2.3" }
reqwest-retry = { version = "0.3.0" }
url = { version = "2.4.1" }
config = { version = "0.13.3" }
rocket = { version = "=0.5.0-rc.3", features = ["json"] }
ethaddr = { version = "0.1.2" }
rust_decimal = { version = "1.32" }
async-trait = { version = "0.1.73"}
prometheus-client = { version = "0.21.2" }
futures = "0.3.28"

# db
diesel = { version = "2.1.0", features = ["postgres", "chrono"] }
diesel_migrations = { version = "2.1.0"}
redis = { version = "0.23.3", features = ["tokio-comp", "json"] }
chrono = { version = "0.4.31", features = ["serde"] }

# crypto
ethers = { version = "2.0.10", features = ["rustls"] }
base64 = { version = "0.21.4" } 
bech32 = { version = "0.9.1" } 
bs58 = { version = "0.5.0", features = ["check"] } 
hex = { version = "0.4.3" } 
num-bigint = { version = "0.4.4", features = ["std", "serde"] } 
num-traits = { version = "0.2.16" } 
cosmos-sdk-proto = {version = "0.19.0" }
hmac = { version = "0.12.1" }
sha2 = { version = "0.10.7" }