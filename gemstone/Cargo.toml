[package]
edition = "2021"
name = "gemstone"
version = "0.1.1"

[lib]
crate-type = [
    "staticlib", # iOS
    "rlib",      # for Other crate
    "cdylib",    # Android
]

name = "gemstone"

[dependencies]
primitives = { path = "../crates/primitives" }
gem_cosmos = { path = "../crates/gem_cosmos" }
gem_solana = { path = "../crates/gem_solana" }
gem_ton = { path = "../crates/gem_ton" }
gem_bsc = { path = "../crates/gem_bsc" }

# TODO: move to gem_sui
bcs = "0.1.6"
sui-types = { git = "https://github.com/mystenlabs/sui", package = "sui-types", tag = "mainnet-v1.25.4" }
blake2 = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }

# uniffi
uniffi = { workspace = true }
thiserror = { workspace = true }
# async-std = "1.12.0"
anyhow = { workspace = true }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }
