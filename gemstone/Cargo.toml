[package]
edition = "2021"
name = "gemstone"
version = "0.1.1"

[lib]
crate-type = [
    "staticlib", # iOS
    "rlib",      # for Other crate 
    "cdylib",    # Android
]

name = "gemstone"

[dependencies]
primitives = { path = "../primitives" }

async-std = "1.12.0"
once_cell = "1.19.0"

# Sui
bcs = "0.1.6"
sui-types = { git = "https://github.com/mystenlabs/sui", package = "sui-types", rev = "f5b55da420b2ed2c8bea46ff7ab62709d49f9c2e" }
indexmap = { workspace = true }
blake2 = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }

# uniffi
uniffi = { workspace = true }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }
