name: CI - Unit Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  unit_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - name: Restore cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Install just
        run: sudo apt install just

      - name: Run tests
        run: just --unstable test-all

      - name: Build all integration tests only
        run: |
          just --unstable gemstone build-integration-tests
          just --unstable build-integration-tests

      - name: Check gemstone dependencies
        run: |
          cargo tree --package gemstone | grep -i reqwest && exit 1 || echo "âœ“ No reqwest dependencies found in gemstone"
