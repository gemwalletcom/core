name: CI - Gemstone iOS

on:
  push:
    branches: ["main"]
    paths:
      - "gemstone/**"
  pull_request:
    branches: ["main"]
    paths:
      - "gemstone/**"
      - ".github/workflows/ci-stone-ios.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build_ios:
    runs-on: macos-26
    defaults:
      run:
        working-directory: gemstone
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain with iOS targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios-sim,aarch64-apple-ios,aarch64-apple-ios-macabi,aarch64-apple-darwin

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Expose GitHub cache env for sccache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
            core.exportVariable('ACTIONS_RESULTS_URL', process.env.ACTIONS_RESULTS_URL || '');

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.8
        continue-on-error: true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Xcode
        run: |
          xcrun simctl list devices

      - name: Test iOS
        run: |
          just build-ios && just test-ios
