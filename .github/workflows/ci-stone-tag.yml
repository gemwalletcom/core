name: Gemstone Auto Tag

on:
  push:
    branches: ["main"]
    paths:
      - "gemstone/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Auto tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          WITH_V: false
          DEFAULT_BUMP: patch
