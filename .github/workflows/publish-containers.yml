name: Publish Containers

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1
  CORE_IMAGE: ghcr.io/gemwalletcom/core
  DYNODE_IMAGE: ghcr.io/gemwalletcom/dynode

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure cache
        id: cache
        run: |
          if [ -z "$RUNNER_ENVIRONMENT" ] || [ "$RUNNER_ENVIRONMENT" = "self-hosted" ]; then
            echo "is_self_hosted=true" >> $GITHUB_OUTPUT
            echo "from=type=local,src=/tmp/.buildx-cache" >> $GITHUB_OUTPUT
            echo "to=type=local,dest=/tmp/.buildx-cache-new,mode=max" >> $GITHUB_OUTPUT
          else
            echo "is_self_hosted=false" >> $GITHUB_OUTPUT
            echo "from=type=gha" >> $GITHUB_OUTPUT
            echo "to=type=gha,mode=max" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_GITHUB_TOKEN }}

      - name: Build and push core
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: core
          push: true
          platforms: linux/amd64
          cache-from: ${{ steps.cache.outputs.from }}
          cache-to: ${{ steps.cache.outputs.to }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.CORE_IMAGE }}:latest
            ${{ env.CORE_IMAGE }}:${{ github.sha }}

      - name: Build and push dynode
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: dynode
          push: true
          platforms: linux/amd64
          cache-from: ${{ steps.cache.outputs.from }}
          cache-to: ${{ steps.cache.outputs.to }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.DYNODE_IMAGE }}:latest
            ${{ env.DYNODE_IMAGE }}:${{ github.sha }}

      - name: Update local cache
        if: steps.cache.outputs.is_self_hosted == 'true'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
