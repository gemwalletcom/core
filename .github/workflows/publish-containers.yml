name: Publish Containers

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CORE_IMAGE: ghcr.io/gemwalletcom/core
  DYNODE_IMAGE: ghcr.io/gemwalletcom/dynode

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_GITHUB_TOKEN }}

      - name: Build and push core
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: core
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          cache-from: ${{ runner.environment == 'self-hosted' && 'type=local,src=/tmp/.buildx-cache' || 'type=gha' }}
          cache-to: ${{ runner.environment == 'self-hosted' && 'type=local,dest=/tmp/.buildx-cache,mode=max' || 'type=gha,mode=max' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.CORE_IMAGE }}:latest
            ${{ env.CORE_IMAGE }}:${{ github.sha }}

      - name: Build and push dynode
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: dynode
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          cache-from: ${{ runner.environment == 'self-hosted' && 'type=local,src=/tmp/.buildx-cache' || 'type=gha' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.DYNODE_IMAGE }}:latest
            ${{ env.DYNODE_IMAGE }}:${{ github.sha }}
