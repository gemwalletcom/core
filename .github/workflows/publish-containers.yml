name: Publish Containers

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      target:
        description: "Container to build"
        required: false
        default: all
        type: choice
        options:
          - all
          - core
          - dynode

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1
  CORE_IMAGE: ghcr.io/gemwalletcom/core
  DYNODE_IMAGE: ghcr.io/gemwalletcom/dynode

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --allow-insecure-entitlement security.insecure

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_GITHUB_TOKEN }}

      - name: Build and push core
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.target == 'all' || github.event.inputs.target == 'core' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: core
          push: true
          platforms: linux/amd64
          cache-from: type=gha,scope=build
          cache-to: type=gha,scope=build,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.CORE_IMAGE }}:latest
            ${{ env.CORE_IMAGE }}:${{ github.sha }}

      - name: Build and push dynode
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.target == 'all' || github.event.inputs.target == 'dynode' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: dynode
          push: true
          platforms: linux/amd64
          cache-from: type=gha,scope=build
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          tags: |
            ${{ env.DYNODE_IMAGE }}:latest
            ${{ env.DYNODE_IMAGE }}:${{ github.sha }}
