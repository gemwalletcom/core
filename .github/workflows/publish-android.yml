name: Publish - Gemstone Android

on:
  workflow_call:
    inputs:
      ref_name:
        description: "github ref name (tag)"
        required: true
        type: string
      publish_target:
        description: "Publish target: gpr or sonatype"
        required: true
        type: string
    secrets:
      SONATYPE_USERNAME:
        required: false
      SONATYPE_PASSWORD:
        required: false
      MVN_SIGNING_KEY:
        required: false
      MVN_SIGNING_PASSPHRASE:
        required: false

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  BUILD_MODE: "release"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/28.1.13356709
      ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/28.1.13356709
    defaults:
      run:
        working-directory: gemstone
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'build-tools;36.0.0 platforms;android-36 ndk;28.1.13356709'

      - name: Restore cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Bindings
        run: |
          just install-android-targets
          just bindgen-kotlin

      - name: Publish to Github Packages
        if: ${{ inputs.publish_target == 'gpr' }}
        run: just publish-android-gpr
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Maven Central
        if: ${{ inputs.publish_target == 'sonatype' }}
        run: just publish-android-maven
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MVN_SIGNING_KEY: ${{ secrets.MVN_SIGNING_KEY }}
          MVN_SIGNING_PASSPHRASE: ${{ secrets.MVN_SIGNING_PASSPHRASE }}
